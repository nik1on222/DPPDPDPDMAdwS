<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>–°—é—Ä–ø—Ä–∏–∑ –Ω–∞ 14 —Ñ–µ–≤—Ä–∞–ª—è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff99cc, #ff3366);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: backgroundPulse 5s infinite alternate;
            -webkit-font-smoothing: antialiased;
        }
        @keyframes backgroundPulse {
            0% { background: linear-gradient(to bottom, #ff99cc, #ff3366); }
            100% { background: linear-gradient(to bottom, #ff6699, #ff0033); }
        }

        /* –ó–≤–µ–∑–¥–æ—á–∫–∏ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .hearts, .rose-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* –ü–µ—Ç–∞–ª–∏ —Ä–æ–∑ */
        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fallDown 4s linear infinite;
        }
        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* –í—Å—Ç—É–ø–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .greeting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
            max-width: 400px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* –ú–∏–≥–∞—é—â–∏–π —Ç–µ–∫—Å—Ç "–õ—é–±–ª—é" */
        .blinking-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å" */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            background: #ff69b4;
            color: white;
        }
        button:hover, button:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* –í–æ–ø—Ä–æ—Å—ã */
        .question-container {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            animation: bounceIn 1s ease-in-out;
            touch-action: manipulation;
            max-width: 400px;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* –§–æ—Ä–º–∞ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è */
        .message-form {
            display: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .message-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            resize: none;
        }

        /* –¢–µ–∫—Å—Ç "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é!" */
        .final-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body ontouchstart="">
    <audio id="music" autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>
    <div class="stars"></div>
    <div class="hearts"></div>
    <div class="rose-petals"></div>

    <!-- –í—Å—Ç—É–ø–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
    <div class="greeting" id="greeting">
        <p>–° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</p>
        <p>–¢—ã ‚Äî –º–æ—è —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è —Ä–∞–¥–æ—Å—Ç—å!</p>
        <p>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ...</p>
        <span class="blinking-text">–õ—é–±–ª—é ‚ù§Ô∏è</span>
        <button onclick="startGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>

    <!-- –í–æ–ø—Ä–æ—Å—ã -->
    <div class="question-container" id="questionContainer">
        <p id="questionText">–õ—é–±–∏—à—å –º–µ–Ω—è? üíï</p>
        <button class="yes" onclick="nextQuestion(true)">–î–∞ üíñ</button>
        <button class="no" onclick="nextQuestion(false)">–ù–µ—Ç üò¢</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è -->
    <div class="message-form">
        <h3>–ù–∞–ø–∏—à–∏ –º–Ω–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</h3>
        <textarea id="messageInput" placeholder="–¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚ù§Ô∏è</button>
    </div>

    <!-- –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
    <div class="final-message">–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é! üíñüéâ</div>

    <script>
        // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏
        document.body.addEventListener('touchstart', function() {
            document.getElementById('music').play();
        }, false);

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–æ—á–µ–∫
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.querySelector(".stars").appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        setInterval(createStar, 200);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 150);

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ–ø–µ—Å—Ç–∫–æ–≤
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 2 + 4 + "s";
            document.querySelector(".rose-petals").appendChild(petal);
            setTimeout(() => petal.remove(), 4000);
        }
        setInterval(createPetal, 200);

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            document.getElementById("greeting").style.display = "none";
            document.getElementById("questionContainer").style.display = "block";
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
        const questions = [
            "–õ—é–±–∏—à—å –º–µ–Ω—è? üíï",
            "–¢—ã –º–æ—è —Å–∞–º–∞—è –ª—é–±–∏–º–∞—è? üòç",
            "–ë—É–¥–µ—à—å –º–æ–µ–π –Ω–∞–≤—Å–µ–≥–¥–∞? üíë",
            "–ú—ã –∑–∞–≤—Ç—Ä–∞ –∏–¥—ë–º –≤ –∫–∏–Ω–æ? —Ö–∏-—Ö–∏ üçΩÔ∏è"
        ];
        let index = 0;

        function nextQuestion(answer) {
            if (answer) {
                const rect = event.target.getBoundingClientRect();
                createClickHeart(rect.left + rect.width / 2, rect.top + rect.height / 2);
                index++;
                if (index < questions.length) {
                    const questionElement = document.getElementById("questionText");
                    questionElement.innerText = questions[index];
                    questionElement.style.animation = "rotateText 0.5s ease-in-out";
                    setTimeout(() => questionElement.style.animation = "", 500);
                } else {
                    document.querySelector(".question-container").style.display = "none";
                    document.querySelector(".message-form").style.display = "block";
                }
            } else {
                alert("–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! üòä");
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createClickHeart(x, y) {
            const clickHeart = document.createElement("div");
            clickHeart.classList.add("click-heart");
            clickHeart.style.left = x + "px";
            clickHeart.style.top = y + "px";
            document.body.appendChild(clickHeart);
            setTimeout(() => clickHeart.remove(), 500);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ Telegram Bot
        function sendMessage() {
            const message = document.getElementById("messageInput").value.trim();
            if (!message) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
                return;
            }

            const BOT_TOKEN = "7553626655:AAE77hiII6_z6lDBgfHLCXs1ZdNMeRm4mRY"; // –í–∞—à —Ç–æ–∫–µ–Ω –±–æ—Ç–∞
            const CHAT_ID = "5035772785"; // –í–∞—à chat_id

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.querySelector(".message-form").style.display = "none";
                        document.querySelector(".final-message").style.display = "block";
                    } else {
                        alert(`–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${data.description}`);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error.message);
                    alert(`–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}`);
                });
        }
    </script>
</body>
</html>
